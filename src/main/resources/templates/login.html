<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login</h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							Invalid  username or password
						</div>
					</div>
					<div th:if="${param.logout}">
						<div class="alert alert-info">you have been logged out</div>
					</div>
					<div class="form-group">
						<label for="username">Username :</label>
						<input type="text" class="form-control" id="username" name="username" placeholder="Username" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						<label for="password">Password :</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="EnterPassword" autofocus="autofocus"/>
					</div>
					<div class="form-group">
						 <div class="row">
							 <div class="col-sm-6-md col-sm-offset-3">
								 <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="login" />
							 </div>
						 </div>
					
				</form>
				<div class="form-group">
					<span>New User? <a href="/" th:href="@{/registration}">Register here</a></span>
				</div>
				<div class="form-group">
					<span>forgot password <a href="/" th:href="@{/passwordreset}">click here</a></span>
				</div>
				
				
			</div>
		</div>
	</div>
</body>
</html>
