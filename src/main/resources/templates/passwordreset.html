<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
	<div class="container">
    	<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<h1>User Login</h1>
			</div>
			<form th:action="@{/passwordreset}" method="post" th:object="${user}">

				<div class="form-group">
					<label for="email">Email:</label>
					<input id="email" class="form-control" th:field="*{email}" name="email" required autofocus="autofocus" />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input id="password" class="form-control" th:field="*{password}" name="password" required autofocus="autofocus" />
				</div>
				<div class="form-group">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<button type="submit" class="btn btn-success">Reset</button>
						</div>
					</div>
				</div>
			</form>
			<div class="form-group">
				<div class="row">
					<div class="col-sm-6 col-sm-offset-3">
						<a href="https://www.google.com/?client=safari">Click here</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
